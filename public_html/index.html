	<script>
		$(function () {
			if (window.WebSocket) {
				webSocketChannel.init();
			}
			else {
				console.log("StatsManager initialized using LongPolling.");
			}

			var templates = [
				'topbar','leftnav','footer',
				'dashboard_nav','dashboard_overview','dashboard_roles','dashboard_servers','dashboard_performance',
				'inbound_nav','inbound_overview', 'inbound_livestats', 'inbound_performance',
				'aggregator_nav','aggregator_overview', 'aggregator_periods', 'aggregator_activebatches', 'aggregator_livestats', 'aggregator_performance',
				'storage_nav','storage_overview', 'storage_livestats', 'storage_performance',
				'writer_nav','writer_overview', 'writer_livestats', 'writer_performance',
				'outbound_nav','outbound_overview', 'outbound_livestats', 'outbound_performance',
				'cluster_nav','cluster_overview', 'cluster_diagnostics', 'cluster_performance'
			];

			templateLoader.load(templates, function() {
				Firehose.start();
			});
		});
	</script>
	<a href="#" id="toTop" style="display: inline;"><span id="toTopHover" style="opacity: 1;"></span>To Top</a>
